  <form action="php/login.php" method="post" class="needs-validation" novalidate>
  <div>
    <div class="col-md-3 mb-3">
      <label for="validationCustomUsername">Email</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroupPrepend">@</span>

        <input type="email" class="form-control" name="mail" id="email" placeholder="name@example.de" aria-describedby="inputGroupPrepend" required>

      </div>
    </div>
  </div>
   <div>

      <label for="validationCustomUsername">Passwort</label>

  <input type="submit" name="login" class="btn btn-outline-success" value="Login">

  </div>
  </center>

  <script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>
